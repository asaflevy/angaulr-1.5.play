<div class="col-md-4">
    <h2>{{$mv.movieItem$.name | uppercase}}</h2>
    <p>
        <img data-ng-src="{{$mv.movieItem$.thumb}}" class="thumb-big">
    </p>
    <p>{{$mv.movieItem$.review | limitTo:99}}...</p>
    <p>
        <span class="label label-warning availability">Availability ({{$mv.movieItem$.availability}})</span>
        <a ui-sref="details({ movieId: $mv.movieItem$.id})" class="btn btn-primary ">Review</a>
    </p>
</div>
